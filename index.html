<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <!-- Luxon para manejo de zonas horarias -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <h1 class='rammetto-one-regular'>Clocki</h1>
            <p class="subtitle">Coordina reuniones internacionales sin confusiones de horario</p>
        </header>

        <!-- Sección 1: Datos de la reunión -->
        <section class="card">
            <div class="section-header">
                <div class="section-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <h2>Datos de la reunión</h2>
            </div>
            
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="meetingTitle">Título de la reunión</label>
                    <input 
                        type="text" 
                        id="meetingTitle" 
                        placeholder="Ej: Reunión de planificación Q4"
                        value="Reunión de planificación Q4"
                    >
                </div>

                <div class="form-group">
                    <label for="meetingDate">Fecha</label>
                    <input type="date" id="meetingDate">
                </div>

                <div class="form-group">
                    <label for="meetingTime">Hora</label>
                    <input type="time" id="meetingTime" value="15:00">
                </div>

                <div class="form-group">
                    <label for="baseTimezone">Tu Zona Horaria</label>
                    <select id="baseTimezone">
                        <optgroup label="Europa">
                            <option value="Europe/Madrid" selected>Madrid</option>
                            <option value="Europe/London">Londres</option>
                            <option value="Europe/Paris">París</option>
                            <option value="Europe/Berlin">Berlín</option>
                            <option value="Europe/Rome">Roma</option>
                            <option value="Europe/Lisbon">Lisboa</option>
                        </optgroup>
                        <optgroup label="América">
                            <option value="America/New_York">Nueva York</option>
                            <option value="America/Los_Angeles">Los Ángeles</option>
                            <option value="America/Chicago">Chicago</option>
                            <option value="America/Mexico_City">Ciudad de México</option>
                            <option value="America/Buenos_Aires">Buenos Aires</option>
                            <option value="America/Sao_Paulo">São Paulo</option>
                            <option value="America/Bogota">Bogotá</option>
                            <option value="America/Lima">Lima</option>
                            <option value="America/Santiago">Santiago</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="Asia/Tokyo">Tokio</option>
                            <option value="Asia/Shanghai">Shanghái</option>
                            <option value="Asia/Hong_Kong">Hong Kong</option>
                            <option value="Asia/Singapore">Singapur</option>
                            <option value="Asia/Dubai">Dubái</option>
                            <option value="Asia/Kolkata">Kolkata</option>
                        </optgroup>
                        <optgroup label="Oceanía">
                            <option value="Australia/Sydney">Sídney</option>
                            <option value="Pacific/Auckland">Auckland</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Idioma del mensaje</label>
                    <select id="language">
                        <option value="es" selected>Español</option>
                        <option value="en">Inglés</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Sección 2: Participantes -->
        <section class="card">
            <div class="section-header">
                <div class="section-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <h2>Participantes</h2>
            </div>
            
            <div class="add-participant-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="participantName">Nombre o etiqueta</label>
                        <input 
                            type="text" 
                            id="participantName" 
                            placeholder="Ej: Equipo Buenos Aires"
                        >
                    </div>

                    <div class="form-group">
                        <label for="participantTimezone">Zona horaria del participante</label>
                        <select id="participantTimezone">
                            <optgroup label="Europa">
                                <option value="Europe/Madrid">Madrid</option>
                                <option value="Europe/London">Londres</option>
                                <option value="Europe/Paris">París</option>
                                <option value="Europe/Berlin">Berlín</option>
                                <option value="Europe/Rome">Roma</option>
                                <option value="Europe/Lisbon">Lisboa</option>
                            </optgroup>
                            <optgroup label="América">
                                <option value="America/New_York">Nueva York</option>
                                <option value="America/Los_Angeles">Los Ángeles</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Mexico_City">Ciudad de México</option>
                                <option value="America/Buenos_Aires" selected>Buenos Aires</option>
                                <option value="America/Sao_Paulo">São Paulo</option>
                                <option value="America/Bogota">Bogotá</option>
                                <option value="America/Lima">Lima</option>
                                <option value="America/Santiago">Santiago</option>
                            </optgroup>
                            <optgroup label="Asia">
                                <option value="Asia/Tokyo">Tokio</option>
                                <option value="Asia/Shanghai">Shanghái</option>
                                <option value="Asia/Hong_Kong">Hong Kong</option>
                                <option value="Asia/Singapore">Singapur</option>
                                <option value="Asia/Dubai">Dubái</option>
                                <option value="Asia/Kolkata">Kolkata</option>
                            </optgroup>
                            <optgroup label="Oceanía">
                                <option value="Australia/Sydney">Sídney</option>
                                <option value="Pacific/Auckland">Auckland</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group button-group">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-secondary" id="addParticipantBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>

            <div id="participantsList" class="participants-list">
                <!-- Los participantes se agregarán dinámicamente aquí -->
            </div>
        </section>

        <!-- Sección 3: Horarios convertidos -->
        <section class="card">
            <div class="section-header">
                <div class="section-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <h2>Horarios convertidos</h2>
            </div>
            
            <button type="button" class="btn btn-primary" id="calculateBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Calcular horarios
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div id="timezoneResults" class="timezone-results" style="display: none;">
                <!-- Los resultados se mostrarán aquí -->
            </div>
        </section>

        <!-- Sección 4: Mensaje de invitación -->
        <section class="card">
            <div class="section-header">
                <div class="section-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <h2>Mensaje de invitación</h2>
            </div>
            
            <button type="button" class="btn btn-primary" id="generateMessageBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Generar mensaje de invitación
            </button>

            <div id="messageSection" class="message-section" style="display: none;">
                <div class="message-preview">
                    <label for="generatedMessage">Mensaje generado (listo para copiar):</label>
                    <textarea id="generatedMessage" readonly></textarea>
                </div>

                <button type="button" class="btn btn-success" id="copyBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copiar mensaje
                </button>

                <div id="copySuccess" class="success-message" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Mensaje copiado al portapapeles
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
